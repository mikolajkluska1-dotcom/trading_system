version: '3.8'

services:
  # --- TRADING BOT BACKEND ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: redline_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./assets:/app/assets
    # Bind to 0.0.0.0 so n8n can see it
    command: uvicorn agents.BackendAPI.backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
      - N8N_WEBHOOK_URL=http://redline_n8n:5678/webhook/
      - DB_HOST=timescaledb
      - DB_NAME=redline_db
      - DB_USER=redline_user
      - DB_PASS=redline_pass
    restart: always
    depends_on:
      - timescaledb

  # --- REACT FRONTEND ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: redline_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./agents/Frontend/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: always

  # --- FREE SELF-HOSTED N8N ---
  n8n:
    image: n8nio/n8n:latest
    container_name: redline_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=redline_password
      - WEBHOOK_URL=http://localhost:5678/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=timescaledb
      - DB_POSTGRESDB_USER=redline_user
      - DB_POSTGRESDB_PASSWORD=redline_pass
      - DB_POSTGRESDB_DATABASE=redline_db
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always
    depends_on:
      - timescaledb

  # --- DATABASE (TIMESCALE DB / POSTGRES) ---
  # TUNING POD 64GB RAM
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: redline_db
    restart: always
    environment:
      POSTGRES_USER: redline_user
      POSTGRES_PASSWORD: redline_pass
      POSTGRES_DB: redline_db
    # --- TURBO CONFIG (48GB ALLOCATION LOGIC) ---
    # shared_buffers=12GB (RAM na sztywno dla bazy)
    # effective_cache_size=36GB (RAM systemu dostępny dla bazy)
    command: >
      postgres  -c shared_buffers=12GB  -c effective_cache_size=36GB  -c maintenance_work_mem=2GB  -c checkpoint_completion_target=0.9  -c wal_buffers=16MB  -c default_statistics_target=100  -c random_page_cost=1.1  -c effective_io_concurrency=200 -c work_mem=32MB -c min_wal_size=1GB -c max_wal_size=4GB
    ports:
      - "5435:5432"
    volumes:
      - R:/Redline_Data/database:/var/lib/postgresql/data # <-- WŁĄCZONE - używa bazy z R: drive
      # - postgres_data_safe:/var/lib/postgresql/data      # <-- WYŁĄCZONE - lokalna baza
    networks:
      default:


volumes:
  n8n_data:
  postgres_data_safe:
